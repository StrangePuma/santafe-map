<!DOCTYPE html>
<html>
  <head>
    <title>Santa Fe 3D Map Reporter</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0-Ue2RSxTDomgJ7rSo4rkZBruL3hhSCE&callback=initMap"
      defer
    ></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
      }

      #map {
        height: 100%;
        width: 100%;
      }

      #reportBox {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.95);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        z-index: 10;
        display: none;
      }

      #reportBox input, #reportBox button {
        font-size: 14px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <div id="reportBox">
      <div><strong>Describe the issue:</strong></div>
      <input type="text" id="reportInput" placeholder="E.g. Pothole, streetlight out" size="30" />
      <br/>
      <button onclick="submitReport()">Submit</button>
      <button onclick="cancelReport()">Cancel</button>
    </div>

    <script>
      let map;
      let markers = [];
      let clickLocation = null;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 35.6870, lng: -105.9378 },
          zoom: 19,
          minZoom: 17,
          tilt: 45,
          heading: 30,
          mapTypeId: 'hybrid', // Satellite + labels
          disableDefaultUI: true, // Hide all map controls
          gestureHandling: 'greedy' // Allow scroll, pan, zoom
        });

        // Animate slow rotation
        let heading = 30;
        setInterval(() => {
          heading = (heading + 0.2) % 360;
          map.setHeading(heading);
        }, 60);

        // Click to report a problem
        map.addListener("click", (e) => {
          clickLocation = e.latLng;
          document.getElementById("reportBox").style.display = "block";
          document.getElementById("reportInput").focus();
        });
      }

      function submitReport() {
        const description = document.getElementById("reportInput").value.trim();
        if (!description || !clickLocation) return;

        const marker = new google.maps.Marker({
          position: clickLocation,
          map: map,
          title: description,
        });

        // Right-click to remove
        marker.addListener("rightclick", () => {
          marker.setMap(null);
          markers = markers.filter(m => m !== marker);
        });

        markers.push(marker);

        console.log("Problem reported:", {
          lat: clickLocation.lat(),
          lng: clickLocation.lng(),
          description
        });

        // Reset form
        clickLocation = null;
        document.getElementById("reportInput").value = "";
        document.getElementById("reportBox").style.display = "none";
      }

      function cancelReport() {
        clickLocation = null;
        document.getElementById("reportInput").value = "";
        document.getElementById("reportBox").style.display = "none";
      }
    </script>
  </body>
</html>
