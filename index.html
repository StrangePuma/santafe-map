<!DOCTYPE html>
<html>
  <head>
    <title>Report a Problem in Santa Fe</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0-Ue2RSxTDomgJ7rSo4rkZBruL3hhSCE&callback=initMap"
      defer
    ></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      let map;

      function initMap() {
        // Define bounding box for Santa Fe
        const santaFeBounds = {
          north: 35.74,
          south: 35.61,
          west: -106.07,
          east: -105.88
        };

        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 35.6870, lng: -105.9378 }, // Santa Fe center
          zoom: 15,
          tilt: 45, // Enable 3D
          heading: 90,
          mapId: "82bbaa54f1828684", // <-- Replace this with your custom Map ID
          restriction: {
            latLngBounds: santaFeBounds,
            strictBounds: true,
          },
          gestureHandling: "greedy",
          mapTypeControl: false,
          streetViewControl: false,
          fullscreenControl: false,
        });

        // Optional: slow continuous rotation effect
        let heading = 0;
        setInterval(() => {
          heading = (heading + 0.2) % 360;
          map.setHeading(heading);
        }, 60);

        // Click to report
        map.addListener("click", (e) => {
          const lat = e.latLng.lat();
          const lng = e.latLng.lng();
          reportProblem(lat, lng);
        });
      }

      function reportProblem(lat, lng) {
        const description = prompt("Describe the problem at this location:");
        if (description) {
          new google.maps.Marker({
            position: { lat, lng },
            map: map,
            title: description,
          });

          console.log("Problem reported:", { lat, lng, description });

          // Future: send this data to your server or form
        }
      }
    </script>
  </body>
</html>
