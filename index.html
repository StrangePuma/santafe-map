<!DOCTYPE html>
<html>
  <head>
    <title>3D Satellite Map</title>
    <meta charset="utf-8" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
        width: 100%;
      }
    </style>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0-Ue2RSxTDomgJ7rSo4rkZBruL3hhSCE&callback=initMap"
      defer
    ></script>
    <script>
      function initMap() {
        const center = { lat: 35.6870, lng: -105.9378 }; // Santa Fe, NM

        const map = new google.maps.Map(document.getElementById("map"), {
          center: center,
          zoom: 18,
          mapTypeId: "satellite",
          tilt: 45,
          heading: 0,
          disableDefaultUI: true, // Hides all controls
          gestureHandling: "greedy", // Allows full mouse/touch interaction
          rotateControl: false,
          fullscreenControl: false
        });

        // Force 45Â° imagery (only works in satellite mode and certain zoom levels)
        map.setTilt(45);
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
