<!DOCTYPE html>
<html>
  <head>
    <title>Santa Fe 3D Issue Reporter</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0-Ue2RSxTDomgJ7rSo4rkZBruL3hhSCE&callback=initMap"
      defer
    ></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
        background: #000;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      let map;

      function initMap() {
        const santaFeBounds = {
          north: 35.74,
          south: 35.61,
          west: -106.07,
          east: -105.88
        };

        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 35.6870, lng: -105.9378 },
          zoom: 18,            // Zoomed in to show 3D buildings
          minZoom: 17,         // Prevent zooming out to 2D
          tilt: 45,            // Enable 3D tilt
          heading: 45,         // Angled 3D view
          mapId: "PAINTED_MAP_ID", // <- Replace with your custom Map ID
          restriction: {
            latLngBounds: santaFeBounds,
            strictBounds: true,
          },
          gestureHandling: "greedy",
          mapTypeControl: false,
          streetViewControl: false,
          fullscreenControl: false,
        });

        // Optional: Animate rotation for style
        let heading = 45;
        setInterval(() => {
          heading = (heading + 0.2) % 360;
          map.setHeading(heading);
        }, 60);

        // Click to report
        map.addListener("click", (e) => {
          const lat = e.latLng.lat();
          const lng = e.latLng.lng();
          reportProblem(lat, lng);
        });
      }

      function reportProblem(lat, lng) {
        const description = prompt("Describe the problem at this location:");
        if (description) {
          new google.maps.Marker({
            position: { lat, lng },
            map: map,
            title: description,
          });

          console.log("Problem reported:", { lat, lng, description });

          // Optional: send to backend
        }
      }
    </script>
  </body>
</html>
  </body>
</html>
