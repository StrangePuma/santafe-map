<!DOCTYPE html>
<html>
  <head>
    <title>Santa Fe 3D Map (Satellite Tilted)</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0-Ue2RSxTDomgJ7rSo4rkZBruL3hhSCE&callback=initMap"
      defer
    ></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      let map;

      function initMap() {
        const santaFeBounds = {
          north: 35.74,
          south: 35.61,
          west: -106.07,
          east: -105.88
        };

        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 35.6870, lng: -105.9378 },
          zoom: 19,
          minZoom: 18,
          tilt: 45,
          heading: 30,
          mapTypeId: 'satellite', // << Force satellite view for full 3D
          restriction: {
            latLngBounds: santaFeBounds,
            strictBounds: true,
          },
          mapTypeControl: false,
          streetViewControl: false,
          fullscreenControl: false,
          gestureHandling: 'greedy'
        });

        // Animate heading rotation (slow spin)
        let heading = 30;
        setInterval(() => {
          heading = (heading + 0.3) % 360;
          map.setHeading(heading);
        }, 60);

        // Allow click to place markers
        map.addListener("click", (e) => {
          const lat = e.latLng.lat();
          const lng = e.latLng.lng();
          reportProblem(lat, lng);
        });
      }

      function reportProblem(lat, lng) {
        const description = prompt("Describe the problem at this location:");
        if (description) {
          new google.maps.Marker({
            position: { lat, lng },
            map: map,
            title: description,
          });

          console.log("Problem reported:", { lat, lng, description });
        }
      }
    </script>
  </body>
</html>
  </body>
</html>
